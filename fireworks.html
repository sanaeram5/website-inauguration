<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hive</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">


</head>


<body>


    <div class="holder">
        <div class="container d-flex flex-column align-items-center justify-content-center">


            <h1 class="display-4" id="welcomeText" style="font-weight: 100; margin-top: 70px;"><strong>Welcome to Hive Coding Club</strong></h1>




        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/jquery.fireworks.js"></script>

    <script>
        $('.holder').fireworks({

            sound: true, // sound effect

            opacity: 0.8,

            width: '100%',

            height: '100%'

        });
    </script>


    <script>
        var seconds = 7;

        function countdown2() {
            seconds = seconds - 1;
            if (seconds < 0) {
                // Chnage your redirection link here
                window.location.href = "https://hive-jamia.github.io";


            } else {
                // Count down using javascript
                window.setTimeout("countdown2()", 1000);
            }
        }
        countdown2();
    </script>



</body>
